name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('crules/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Debug directory structure
        run: |
          pwd
          ls -la
          ls -la crules

      - name: Install dependencies
        run: |
          cd crules
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e . --verbose
          pip install black==23.12.1 isort flake8 pytest pytest-cov

      - name: Check code formatting with black
        run: |
          cd crules
          python -m black --check --verbose crules

      - name: Check import sorting with isort
        run: |
          cd crules
          isort . --check-only

      - name: Lint with flake8
        run: |
          cd crules
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Debug test directory
        run: |
          cd crules
          ls -la tests
          ls -la tests/unit

      - name: Test with pytest and generate coverage report
        run: |
          cd crules
          python -m pytest tests/unit -v --cov=crules --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          file: ./crules/coverage.xml
          fail_ci_if_error: false

  build:
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          cd crules
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          cd crules
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: crules/dist/
